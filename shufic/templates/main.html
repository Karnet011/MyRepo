
{% load staticfiles %}
<head>
    <title>
      Видео, книги
    </title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
   </head>


<body background="{% static 'digital.jpg' %} ">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/">
    <img src="{% static 'python.jpg' %}" alt="logo" style="width:100px;">
  </a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="/"><h3>Главная</h3></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/book"><h3>Книги</h3></a>
    </li>

  </ul>

    <ul class="navbar-nav" >
   {% if username %}
    <li class="nav-item" ><a class="nav-link" href="/auth/logout/">Выйти ({{ username }})</a></li>
   {% else %}
    <li class="nav-item"><a class= "nav-link" href="/auth/login/">Войти</a></li>
   {% endif %}
  </ul>

</nav>


<div class = "container">
    {% block onevideo %}{% endblock %}
    {% block videocontent %}{% endblock %}
    {% block login %}{% endblock %}
    {% block book %}{% endblock %}
</div>
